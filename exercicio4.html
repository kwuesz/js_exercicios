



<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasto de Combustível</title>
    <script>
        function calcularGasto() {
            let quilometragem = parseFloat(document.getElementById('quilometragem').value);
            let precoCombustivel = parseFloat(document.getElementById('precoCombustivel').value);
            let litros = quilometragem / 8;
            let gasto = litros * precoCombustivel;

            document.getElementById('resultado').innerText = "Gasto total: R$ " + gasto.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Cálculo de Gasto de Combustível</h1>
    <label>Quilometragem percorrida (km): <input type="number" id="quilometragem"></label><br><br>
    <label>Preço do combustível (R$): <input type="number" step="0.01" id="precoCombustivel"></label><br><br>
    <button onclick="calcularGasto()">Calcular</button>
    <p id="resultado"></p>
</body>
</html>
