<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Vetor</title>
    <script>
        function analisarVetor() {
            let numeros = document.getElementById('numeros').value.split(',').map(Number);
            let media = numeros.reduce((acc, num) => acc + num, 0) / numeros.length;
            let maioresQueMedia = numeros.filter(num => num > media);
            let menoresQueZero = numeros.filter(num => num < 0).length;

            document.getElementById('resultado').innerHTML = `
                Números maiores que a média: ${maioresQueMedia.join(', ')} <br>
                Números menores que zero: ${menoresQueZero}`;
        }
    </script>
</head>
<body>
    <h1>Análise de Vetor</h1>
    <p>Insira 10 números separados por vírgula:</p>
    <input type="text" id="numeros" placeholder="Ex: -1,0,5,3,2,6,4,7,8,9">
    <button onclick="analisarVetor()">Analisar</button>
    <p id="resultado"></p>
</body>
</html>
