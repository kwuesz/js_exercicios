<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convers찾o de Temperatura</title>
    <script>
        function converterTemperatura() {
            let temperatura = parseFloat(document.getElementById('temperatura').value);
            let escala = document.getElementById('escala').value;
            let resultado;

            if (escala === 'C') {
                resultado = (temperatura * 1.8) + 32 + '째F';
            } else {
                resultado = ((temperatura - 32) / 1.8) + '째C';
            }

            document.getElementById('resultado').innerText = "Resultado: " + resultado;
        }
    </script>
</head>
<body>
    <h1>Convers찾o de Temperatura</h1>
    <label>Temperatura: <input type="number" id="temperatura"></label><br><br>
    <label>Escala: 
        <select id="escala">
            <option value="C">Celsius para Fahrenheit</option>
            <option value="F">Fahrenheit para Celsius</option>
        </select>
    </label><br><br>
    <button onclick="converterTemperatura()">Converter</button>
    <p id="resultado"></p>
</body>
</html>
